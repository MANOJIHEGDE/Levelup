<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill up all the details in the form</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a mobile number" pattern="\d{10}"  required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <fieldset>
            <legend>Choose one option:</legend>
            <label><input type="radio" name="radio" value="option1"> Option 1</label>
            <label><input type="radio" name="radio" value="option2"> Option 2</label>
        </fieldset>

        <fieldset>
            <legend>Choose multiple options:</legend>
            <label><input type="checkbox" name="checkbox1" value="option1"> Option 1</label>
            <label><input type="checkbox" name="checkbox2" value="option2"> Option 2</label>
            <label><input type="checkbox" name="checkbox3" value="option3"> Option 3</label>
            <label><input type="checkbox" name="checkbox4" value="option4"> Option 4</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments" maxlength="100"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
